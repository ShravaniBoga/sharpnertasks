<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #myForm {
            border: 5px solid rgb(255, 102, 0);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" id="myForm">
            <h1 style="color:rgb(255, 102, 0);"><center>Book a call</center></h1>
            <h3><center>Book a call slot, and our representative will call you within 1hr of the selected time</center></h3>
            <div class="mb-3">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" />
            </div>

            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" />
            </div>

            <div class="mb-3">
                <label for="phone">Phone:</label>
                <input type="number" class="form-control" id="phone" />
            </div>

            <div class="mb-3">
                <label for="time">Time For Call:</label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="date" class="form-control" id="date" />
                    </div>
                    <div class="col-md-6">
                        <input type="time" class="form-control" id="time" />
                    </div>
                </div>
            </div>

            <input type="button" value="Get a call" id="get" onclick="mahi()" class="btn btn-primary" />

        </form>
    </div>

    
</body>
</html>
